{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'pgenerator/css/style.css' %}" type="text/css">
    <title>{% block title %}Core{% endblock title %}</title>
</head>
<body>
    <div class="message">
    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}
    </div>

    {% block body %}
    {% endblock body %}
</body>
</html>
